<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olaf University Application</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      font-family: "Rowdies", sans-serif;
      font-weight: 300;
      font-style: normal;
    }

    .back-button-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
    }

    .back-button {
      padding: 10px 20px;
      background-color:  #007bff; 
      color: #000000; 
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.3s ease; 
    }

    .back-button:hover {
      background-color: #ffc107; 
      transform: scale(1.1); 
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .submit-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #0056b3;
    }
    .success-message {
      display: none;
      text-align: center;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
    
<div class="container">
  <div class="back-button-container">
    <button onclick="goBack()" class="back-button">Back</button>
  </div>

  <h2 class="text-center mb-4">Olaf University Application</h2>
  <form id="applicationForm">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
    </div>
    <div class="form-group">
      <label for="program">Program</label>
      <select class="form-control" id="program" required>
        <option value="" selected disabled>Select your program</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Business Administration">Business Administration</option>
        <option value="Nursing">Nursing</option>
        <option value="Finance">Finance</option>
        <option value="Civil Engineering">Civil Engineering</option>
        <option value="Psychology">Psychology</option>
        <option value="Sociology">Sociology</option>
        <option value="Microeconomics">Microeconomics</option>
        <option value="Education">Microeconomics</option>
      </select>
    </div>
    <button type="submit" class="submit-button">Submit</button>
  </form>
  <div class="success-message" id="successMessage">
    <p>Thank you for your application! A confirmation will be sent to your email.</p>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    $('#applicationForm').submit(function(e){
      e.preventDefault(); 
      $('#successMessage').fadeIn();
      $('#applicationForm')[0].reset(); 
    });
  });
</script>

<script>
    function goBack() {
      window.history.back();
    }
</script>
</body>
</html>
