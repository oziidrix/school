<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information - Olaf University</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
  

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;


      font-family: "Rowdies", sans-serif;
  font-weight: 300;
  font-style: normal;


    }



    .back-button-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
    }

    .back-button {
      padding: 10px 20px;
      background-color:  #007bff; 
      color: #000000; 
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.3s ease; }

    .back-button:hover {
      background-color: #ffc107; 
      transform: scale(1.1); 
    }




    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-info {
      margin-bottom: 20px;
    }

    .social-icons {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    .social-icons li {
      display: inline-block;
      margin: 0 20px;
    }

    .social-icons li a {
      display: block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      font-size: 18px;
      border-radius: 50%;
      background-color: #007bff;
      color: #fff;
      transition: transform 0.3s ease;
      text-decoration: none; 
    }

    .social-icons li a:hover {
      transform: scale(1.1);
    }

    .follow-message {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

    <div class="container">
        <div class="back-button-container">
          <button onclick="goBack()" class="back-button">Back</button>
        </div>


<div class="container">
  <h2 class="text-center mb-4">Contact Information</h2>
  <div class="contact-info">
    <h4>Address:</h4>
    <p>Olaf University</p>
    <p>123 Main Street</p>
    <p>Cambridge, MA 02138</p>
  </div>
  <div class="contact-info">
    <h4>Phone Numbers:</h4>
    <p>Admissions: (123) 456-7890</p>
    <p>Financial Aid: (234) 567-8901</p>
    <p>Registrar: (345) 678-9012</p>
  </div>
  <div class="contact-info">
    <h4>Email:</h4>
    <p>info@olafuniversity.edu</p>
  </div>
</div>




<footer class="container mt-5">
  <p class="follow-message">Follow us on Social Media!</p>
  <ul class="social-icons">
    <li>
      <a href="https://www.instagram.com/olafuniversity" class="instagram-icon">
        <i class="fab fa-instagram"></i>
      </a>
    </li>
    <li>
      <a href="https://www.youtube.com/olafuniversity" class="youtube-icon">
        <i class="fab fa-youtube"></i>
      </a>
    </li>
    <li>
      <a href="https://twitter.com/olafuniversity" class="twitter-icon">
        <i class="fab fa-twitter"></i>
      </a>
    </li>
    <li>
      <a href="https://www.facebook.com/olafuniversity" class="facebook-icon">
        <i class="fab fa-facebook-f"></i>
      </a>
    </li>
  </ul>
</footer>


<script>
function goBack() {
    window.history.back();
  }

</script>
</body>
</html>
